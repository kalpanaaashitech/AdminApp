<div class="content-wrapper" style="min-height: 1100px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        User Profile
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">User profile</li>
      </ol>
    </section>
  
    <!-- Main content -->
    <section class="content">

        <div class="row" style="text-align:center" *ngIf="users?.length < '1'" >
            <img src="../../assets/12.gif" style="height:120px; width:160px;" ><br>
            <h4 style="color:rgba(230, 57, 5, 0.66);">Loading ...</h4>
        </div>

  
      <div class="row" *ngIf="users?.length >= '1'">

        <app-user-left-bar></app-user-left-bar>

        <!-- /.col -->
        <div class="col-md-9">
          <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
              <li class="{{ UserTabClass1 }} "><a (click)="UserTabOne()" style="cursor:pointer"> Post Timeline </a></li>
              <li class="{{ UserTabClass2 }}"><a (click)="UserTabTwo()" style="cursor:pointer"> Follows </a></li>
              <li class="{{ UserTabClass3 }}"><a (click)="UserTabThree()" style="cursor:pointer"> Activity </a></li>
              <li class="{{ UserTabClass4 }}"><a (click)="UserTabFour()" style="cursor:pointer"> Settings </a></li>
            </ul>
            <div class="tab-content">
              <div class="row">
              <div class="col-sm-12" style="max-height:900px; overflow-Y:auto">
                <router-outlet name="usertab"></router-outlet>
              </div>
            </div>
            </div>
            <!-- /.tab-content -->
          </div>
          <!-- /.nav-tabs-custom -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
  
    </section>
    <!-- /.content -->
  </div>
